                    <h5>Sign up</h5>
                </div>
                <div class="div-form">
                    <form action="" class="form">
                        <div class="input-user">
                            <label for="user"><b>Username or Email address</b></label><br>

                        </div>
                        <div class="input-password">
                            <label for="password"><b>Password</b></label><br>
                            <input type="password" name="password" placeholder="Password" id="password"><br>
                        </div>
                        <div class="input-confirm-password">
                            <label for="confirm-password"><b>Confirm password</b></label><br>
                            <input type="password" name="confirm-password" placeholder="Confirm password" id="confirm-password"><br>
                        </div>
                        <div class="remember-password">
                            <input type="checkbox" id="remember-password">
                            <label for="remember-password">I accept a <a href="" style="color: rgb(141, 141, 141);">Term of Use</a> & <a href=""style="color: rgb(141, 141, 141);">Privacy Policy</a></label> <br>
